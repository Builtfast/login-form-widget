<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
       <div class="loginbox">
           <div class="leftside">
               <form action="#">
                   <div class="fields">
                       <label for="">Email</label>
                       <input type="text" placeholder="Put Your Email">
                   </div>
                   <div class="fields">
                        <label for="">Password</label>
                        <input type="password" placeholder="Put Your Password">
                   </div>
                   <button>Login</button>
                   <div class="links">
                       <a href="#">Create new account</a>
                    </div>
                    <div class="links">
                       <a class="links" href="#">Reset password</a>
                    </div>
               </form>
           </div>
           <div class="rightside">
               <div class="avatar"></div>
               <div class="discr">
                    <center>  
                       <h3>Let's get you set up</h3>
                       <p>It should take a couple minutes</p>
                       <p>to pair with your watch</p>
                   </center>
               </div>
           </div>
       </div>
    </div>
</body>
</html>
